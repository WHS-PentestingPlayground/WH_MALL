#docker-compose.yml
networks:
  ext-net:
  int-net:

services:
  nginx:
    image: nginx:alpine
    container_name: whmall_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - ext-net
      - int-net
    depends_on:
      - web-server-1
      - web-server-2
      - api-server-1
      - api-server-2
    restart: always

  web-server-1:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    container_name: web-server-1
    networks:
      - ext-net
      - int-net
    depends_on:
      db-server:
        condition: service_healthy
    volumes:
      - /tmp/web_uploads_1:/usr/local/tomcat/webapps/ROOT/uploads
    env_file:
      - .env
    environment:
      - API_SERVER_URL=${API_SERVER_URL}
    restart: always

  web-server-2:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    container_name: web-server-2
    networks:
      - ext-net
      - int-net
    depends_on:
      db-server:
        condition: service_healthy
    volumes:
      - /tmp/web_uploads_2:/usr/local/tomcat/webapps/ROOT/uploads
    env_file:
      - .env
    environment:
      - API_SERVER_URL=${API_SERVER_URL}
    restart: always

  api-server-1:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: api-server-1
    volumes:
      - /tmp/api_uploads_1:/tmp/uploads
    networks:
      - int-net
    depends_on:
      db-server:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    restart: always

  api-server-2:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: api-server-2
    volumes:
      - /tmp/api_uploads_2:/tmp/uploads
    networks:
      - int-net
    depends_on:
      db-server:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    restart: always

  db-server:
    build:
      context: .
      dockerfile: docker/db/Dockerfile
    container_name: whmall_db
    networks:
      - int-net
    volumes:
      - mysql_data:/var/lib/mysql
      - ./data/db:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mysql_data: